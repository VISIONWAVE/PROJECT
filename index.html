    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Netflix Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-control {
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background-color: #e50914;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #f40612;
        }

        .terms {
            font-size: 12px;
            color: #aaa;
            margin-top: 15px;
        }

        .terms a {
            color: #fff;
            text-decoration: underline;
        }

        .terms a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post">
        <!-- {% csrf_token %} -->
        <div class="container">
            <h2>Sign Up</h2>
            <div class="form-group mb-3">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required />
            </div>
            <div class="form-group mb-3">
                <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="First Name" required />
            </div>
            <div class="form-group mb-3">
                <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Last Name" required />
            </div>
            <div class="form-group mb-3">
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required />
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required />
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </form>
</body>
</html>

</body>
